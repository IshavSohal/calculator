<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator" class="col">
        <div id="display"> 
            <input type="text" readonly />
        </div>

        <div id="buttons">
            <div id="numbers">
                <div class="col">
                    <button> 7 </button>
                    <button> 4 </button>
                    <button> 1 </button>
                    <button> (-) </button>
                </div>
                <div class="col">
                    <button> 8 </button>
                    <button> 5 </button>
                    <button> 2 </button>
                    <button> 0 </button>
                </div>
                <div class="col">
                    <button> 9 </button>
                    <button> 6 </button>
                    <button> 3 </button>
                    <button> . </button>
                </div>
            </div>
            <div id="controls">
                <div id="operators">
                    <div class="col"> 
                        <button id="backspace"> < </button>
                        <button> ( </button>
                        <button> x </button>
                        <button> + </button>
                    </div>
                    <div class="col"> 
                        <button id="clear"> C </button>
                        <button> ) </button>
                        <button> / </button>
                        <button> - </button>
                    </div>
                </div>
                <button id="equal"> = </button>
            </div>
        </div>
    </div>
    
</body>
</html>
